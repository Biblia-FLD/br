<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bíblia Online com vídeos relacionados">
    <link rel="image_src" href="https://imgur.com/HgTjZyn.jpg">
    <meta property="og:title" content="Bíblia-FLD Online">
    <meta property="og:description" content="Bíblia Online com vídeos relacionados">
    <meta property="og:site_name" content="Bíblia-FLD">
    <meta property="og:image" itemprop="image primaryImageOfPage" content="https://imgur.com/HgTjZyn.jpg">
    <meta name="twitter:title" property="og:title" itemprop="name" content="Bíblia-FLD Online">
    <meta name="twitter:description" property="og:description" itemprop="description" content="Bíblia Online com vídeos relacionados">
    <meta property="og:url" content="https://bibliafld.pythonanywhere.com/alm_rc">
    <script>
        // Captura o caminho acessado
        var path = window.location.pathname;

        
        // Verifica se a URL acessada começa com /br/alm_rc/
        if (path.startsWith("/br/alm_rc/")) {
            // Redireciona para o servidor correto
            window.location.replace("https://bibliafld.pythonanywhere.com" + path.replace("/br", ""));
        }
        // Verifica se a URL acessada começa com /br
        else if (path.startsWith("/br")) {
            // Redireciona para o servidor correto
            window.location.replace("https://bibliafld.pythonanywhere.com");
        } else {
            // Mostra uma mensagem de erro se não for uma URL reconhecida
            document.write("<h1>Página não encontrada</h1>");
        }
    </script>
    <title>Redirecionando...</title>
</head>
<body>
    <p>Se não for redirecionado automaticamente, <a id="manual-link" href="#">clique aqui</a>.</p>
    <script>
        document.getElementById("manual-link").href = "https://bibliafld.pythonanywhere.com" + window.location.pathname.replace("/br", "");
    </script>
</body>
</html>
